        function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(window.location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}
	
function getScoreString(score) {
	var e = '@';
  if (score > 62) {
    e = String.fromCharCode(score + 2);
    score -= 62;
  }
  if (score > 62) {
    score = 62;
  }
  var p = Math.floor(Math.random() * 8) + 1;
  var s = '';
  s += String.fromCharCode(p + 64);
  for (var i = 1; i < 12; i++) {
    if (i === p) {
      s+= String.fromCharCode(score + 64);
    } else {
      var c = String.fromCharCode(Math.floor(Math.random() * 62) + 64);
      s += c
    }
  }
  s += e;
  s += String.fromCharCode(Math.floor(Math.random() * 62) + 64);
  return s + ' - Force, Mass, Acceleration';
}

      function randomName() {
        var n = Math.floor(Math.random() * names.length);
        return names[n];
      }
      function mathProblem() {
        var m = randomName();
        var n = Math.floor(Math.random() * 3);
        var o = 0;
        var s = dstStrings[n];
        var p = [];
        p[2] = Math.floor((Math.random() * 24) + 2);
        p[1] = Math.floor((Math.random() * 100) + 2);
        p[0] = p[2] * p[1];
        var pStr = s.replace(/\(n\)/g, m)
          .replace(/\(m\)/g, p[1] + ' ' + drtUnits[1][o])
          .replace(/\(a\)/g, p[2] + ' ' + drtUnits[2][o])
          .replace(/\(f\)/g, p[0] + ' ' + drtUnits[0][o])
        return {
          problem: pStr,
          answerNumber: p[n],
          answerUnit: drtUnits[n][o]
        }
      }

                    total = total * currentNumInt;
                    break;

                    total = total - currentNumInt;
                    break;
                  case 'plus':
                    total = total + currentNumInt;
                    break;
                  case 'equals':
                    break;
                }

              if (op === 'ca') {
                //console.log('CA');
                total = 0;
                op = '';
              }
              //console.log('Total = '+total);
              operation = op;
            }
            updateDisplay(total);
            currentNum = '';
          }
        }

          //console.log('Number pushed: '+num);

          if (currentNum === '.') {

          }
