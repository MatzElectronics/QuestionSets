function setCoords(evt) {
  pt.x = evt.clientX;
  pt.y = evt.clientY;
  // The cursor point, translated into svg coordinates
  var cursorpt = pt.matrixTransform(svg.getScreenCTM().inverse());
  cursorpt.x = Math.round(cursorpt.x / 40) * 40;
  cursorpt.y = Math.round(cursorpt.y / 20) * 20;
  cursorpt.y = cursorpt.y < 0 ? 0 : cursorpt.y;
  cursorpt.y = cursorpt.y > 260 ? 260 : cursorpt.y;
  var thePt = $('circ' + cursorpt.x);
  thePt.setAttribute('cy', cursorpt.y);
  var outStr = 'M';

  var ii = 0;
  for (var t = 40; t < 290; t += 40) {
    thePt = $('circ' + t);
    outStr += thePt.getAttribute('cx') + ',' + thePt.getAttribute('cy') + ' ';
    outPosY[ii] = (260 - thePt.getAttribute('cy')) / 40;
    ii++;
  }
  thePt = $('gLine');
  thePt.setAttribute('d', outStr);

}

function generateGraph() {
  var resultElement = $('result');
  var graphPath = $('graphPath');
  var a = [0, 0, 0];

  a[0] = Math.floor(Math.random() * 9 + 1);
  do {
    a[1] = Math.floor(Math.random() * 9 + 1);
  } while (a[1] === a[0]);
  do {
    a[2] = Math.floor(Math.random() * 9 + 1);
  } while (a[2] === a[0] || a[2] === a[1]);

  var b = [0, 0, 0];

  b[0] = Math.floor(Math.random() * 3 + 1) * 2;
  b[1] = Math.floor(Math.random() * (8 - b[0]) / 2 + 1) * 2;
  b[2] = 12 - b[0] - b[1];

  var c = [0, 0, 0];

  c[0] = Math.floor(Math.random() * 2 + 1) * 2;
  c[1] = Math.floor(Math.random() * 2 + 1) * 2;
  if (c[0] + c[1] >= 8) {
    if (c[0] > 2) c[0] -= 2;
    else c[1] -= 2;
  }
  c[2] = 8 - c[0] - c[1];


  j[0] = 0
  j[1] = (b[0]) * 5;
  j[2] = (b[0] + c[0]) * 5;
  j[3] = (b[0] + c[0] + b[1]) * 5;
  j[4] = (b[0] + c[0] + b[1] + c[1]) * 5;
  j[5] = (b[0] + c[0] + b[1] + c[1] + b[2]) * 5;
  j[6] = (b[0] + c[0] + b[1] + c[1] + b[2] + c[2]) * 5;


  k[0] = 0;
  k[1] = a[0];
  k[2] = k[1];
  k[3] = a[1];
  k[4] = k[3];
  k[5] = a[2];
  k[6] = k[5];

  var p = [];
  p[0] = [0, 200];
  p[1] = [b[0] * 20, 200 - a[0] * 20];
  p[2] = [b[0] * 20 + c[0] * 20, 200 - a[0] * 20];
  p[3] = [b[0] * 20 + c[0] * 20 + b[1] * 20, 200 - a[1] * 20];
  p[4] = [b[0] * 20 + c[0] * 20 + b[1] * 20 + c[1] * 20, 200 - a[1] * 20];
  p[5] = [b[0] * 20 + c[0] * 20 + b[1] * 20 + c[1] * 20 + b[2] * 20, 200 - a[2] * 20];
  p[6] = [b[0] * 20 + c[0] * 20 + b[1] * 20 + c[1] * 20 + b[2] * 20 + c[2] * 20, 200 - a[2] * 20];

  var outStr2 = 'M' + p.join(' ');
  graphPath.setAttribute('d', outStr2);
  for (var idx = 0; idx < 7; idx++) {
    var tc = $('c' + idx);
    tc.setAttribute('cx', p[idx][0]);
    tc.setAttribute('cy', p[idx][1]);
    tc = $('p' + idx);
    tc.setAttribute('x', p[idx][0] - 4.5);
    tc.setAttribute('y', p[idx][1] + 4.5);
  }

  var NAME = names[Math.floor(Math.random() * names.length)];


  aa[0] = ((k[1] - k[0]) > 0 ? 'forward' : 'back');
  aa[1] = Math.abs(k[1] - k[0]);
  aa[2] = (j[1] - j[0]);
  aa[3] = (j[2] - j[1]);
  aa[4] = ((k[3] - k[2]) > 0 ? 'forward' : 'back');
  aa[5] = Math.abs(k[3] - k[2]);
  aa[6] = (j[3] - j[2]);
  aa[7] = (j[4] - j[3]);
  aa[8] = ((k[5] - k[4]) > 0 ? 'forward' : 'back');
  aa[9] = Math.abs(k[5] - k[4]);
  aa[10] = (j[5] - j[4]);
  aa[11] = (j[6] - j[5]);


  qText[2] = NAME + " started at the door (0 meters) and<br>walked <select id='qq0'><option value='' selected> </option><option value='forward'>forward</option><option value='back'>back</option></select> <input id='qq1' size='4'> meters for <input id='qq2' size='4'> seconds,<br>stopped for <input id='qq3' size='4'>  seconds,<br>walked <select id='qq4'><option value='' selected> </option><option value='forward'>forward</option><option value='back'>back</option></select> <input id='qq5' size='4'> meters for <input id='qq6' size='4'> seconds,<br>stopped for <input id='qq7' size='4'> seconds,<br>walked <select id='qq8'><option value='' selected> </option><option value='forward'>forward</option><option value='back'>back</option></select> <input id='qq9' size='4'> meters for <input id='qq10' size='4'> seconds,<br>and finally stopped for <input id='qq11' size='4'> seconds.<br><br><button onclick='check1();'>Submit Answers</button>";

  var q2Val = qqVal[Math.floor(Math.random() * qqVal.length)];

  if ((k[q2Val + 1] - k[q2Val]) == 0) q2Answer = 1;

  qText[0] = 'Between points ' + lineSegments[q2Val] + ', ' + NAME + " was <select id='qq12'><option value='' selected> </option><option value='0'>going forward</option><option value='1'>standing still</option><option value='2'>going back</option></select>.<br><br><button onclick='check2();'>Submit Answer</button>";

  qText[1] = NAME + '\'s <i>velocity</i> between points ' + lineSegments[q2Val] + " was <input id='qq13' size='6'> m/s<br><br><button onclick='check3();'>Submit Answer</button>";

    rr[4] = rr[3];
    rr[5] = Math.floor(Math.random() * 7);
    rr[6] = rr[5];

  qText[3] = '<i>Click on the graph above to move the points to match this description:</i><br><br>' + NAME + ' started at the ' + rr[0] + ' meter mark.<br>' + NAME + ' went ' + (rr[1] - rr[0] > 0 ? 'forward ' : 'back ') + Math.abs(rr[1] - rr[0]) + ' meters, stopped for 10 seconds,<br>went ' + (rr[3] - rr[1] > 0 ? 'forward ' : 'back ') + Math.abs(rr[3] - rr[1]) + ' meters, stopped for 10 seconds,<br>went ' + (rr[5] - rr[3] > 0 ? 'forward ' : 'back ') + Math.abs(rr[5] - rr[3]) + ' meters, and finally stopped for 10 seconds.<br><br><button onclick="check4();">Submit Answer</button>';

  $('g1').style.display = 'none';
  $('g2').style.display = 'none';

function check1() {
  var testQ1 = [];
  for (var idx = 0; idx < 12; idx++) {
    testQ1.push($('qq' + idx).value);
    if (aa[idx] != testQ1[idx]) {
      $('qq' + idx).value = '';
    }
  }
  $('result0').innerHTML = testQ1.join(' ') === aa.join(' ') ? 'correct' : 'incorrect';
  if (testQ1.join(' ') === aa.join(' ')) isC();
  setTimeout(function() {
    $('result0').innerHTML = '';
  }, 1250);
}

function check2() {
  $('result0').innerHTML = $('qq12').value === q2Answer.toString() ? 'correct' : 'incorrect';
  if ($('qq12').value === q2Answer.toString()) isC();
  setTimeout(function() {

  }, 1250);
}

function check3() {
  var ua = Math.abs(parseFloat($('qq13').value) - q3Answer);
  $('result0').innerHTML = (ua < 0.01 ? 'correct' : 'incorrect');
  if (ua < 0.01) isC();
  setTimeout(function() {

  }, 1250);
}

  setTimeout(function() {

  }, 1250);
}

function isC() {
  var ts = parseInt($('theScore').innerHTML);
  ts++;
  $('theScore').innerHTML = ts;
  qType++;
  if (qType > 3) qType = 0;
  setTimeout(function() {
    $('result0').innerHTML = '';
  }, 1250);
  setTimeout(generateGraph, 1500);


  var sc = '<a href="https://docs.google.com/forms/d/e/1FAIpQLScmfbs8w_VWMQML4z3EIAqgTfFuklcQMKK3nFjjPrpgSotO-g/viewform?usp=pp_url&entry.901367584=' + getURLParameter('teacher') + '&entry.1270571468=' + encodeURI(getScoreString(ts)) + '">Turn in score</a>';

  $('codeZ').innerHTML = sc;
  setCookie('theScorePT', ts.toString(10), 7);
}

function getScoreString(score) {
  var e = '@';
  if (score > 62) {
    e = String.fromCharCode(score + 2);
    score -= 62;
  }
  if (score > 62) {
    score = 62;
  }
  var p = Math.floor(Math.random() * 8) + 1;
  var s = '';
  s += String.fromCharCode(p + 64);
  for (var i = 1; i < 12; i++) {
    if (i === p) {
      s += String.fromCharCode(score + 64);
    } else {
      var c = String.fromCharCode(Math.floor(Math.random() * 62) + 64);
      s += c
    }
  }
  s += e;
  s += String.fromCharCode(Math.floor(Math.random() * 62) + 64);
  return s + ' - Position-Time Graphs';
}

function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(window.location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}

function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "0";
}

var checkScoreCookie = getCookie('theScorePT');
$('theScore').innerHTML = checkScoreCookie;
if (checkScoreCookie !== "0") {
  var scc = '<a href="https://docs.google.com/forms/d/e/1FAIpQLScmfbs8w_VWMQML4z3EIAqgTfFuklcQMKK3nFjjPrpgSotO-g/viewform?usp=pp_url&entry.901367584=' + getURLParameter('teacher') + '&entry.1270571468=' + encodeURI(getScoreString(parseInt(checkScoreCookie))) + '">Turn in score</a>';
  $('codeZ').innerHTML = scc
   qType = parseInt(checkScoreCookie) % 4;
}

generateGraph();
