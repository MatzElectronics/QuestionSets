<body>
    Page Height: <input type="text" id="page-height" width="1056"/><br>
    Page Width: <input type="text" id="page-width" value="816"/><br>
    Text Scale: <input type="text" id="text-scale" value="1"/><br>
    Line Height: <input type="text" id="line-height" value="25"/><br>

    <br>
    Input:<br>
    <textarea id="input-value" style="width:450px;height:100px;">The quick brown Fox jumped Over the Lazy dog!</textarea><br>
    <button onclick="buildSVG()">Update</button>
    <br><br>
    Output:<br>
    <textarea id="output-value" style="width:450px;height:100px;"></textarea>
    <div id="output">
        <svg xmlns="http://www.w3.org/2000/svg" style="height:240px; width:160px;">
            <g fill="none" stroke="#000" stroke-width=".5">
                <path id="handwriting" />
            </g>
        </svg>
    </div>
    <button onclick="downloadToFile(document.getElementById('output-value').value, 'handwriting.svg', 'image/svg+xml');">Save SVG</button>

    <script>
        const downloadToFile = (content, filename, contentType) => {
            const a = document.createElement('a');
            const file = new Blob([content], { type: contentType });

            a.href = URL.createObjectURL(file);
            a.download = filename;
            a.click();

            URL.revokeObjectURL(a.href);
        };

        function roundPlaces(m, n) {
            return Math.round(m * Math.pow(10, n)) / Math.pow(10, n);
        }

        function buildSVG() {
            testText = document.getElementById('input-value').value;
            let scale = parseFloat(document.getElementById('text-scale')?.value || '0.2');
            let posX = 20 * scale;
            let posY = 20 * scale;
            let lineHeight = parseFloat(document.getElementById('line-height')?.value || '8');
            document.querySelector('svg').style.height = parseFloat(document.getElementById('page-height')?.value || '240') + 'px';
            document.querySelector('svg').style.width = parseFloat(document.getElementById('page-width')?.value || '160') + 'px';
            let maxX = document.getElementById('page-width')?.value || '160' - (20 * scale);

            let startX = 20 * scale;
            let letterPath = '';
            for (let i = 0; i < testText.length; i++) {
                letterPath += ' M ' + posX + ' ' + posY + ' ';
                if (testText[i] !== '\n') {
                    let skipSpace = false;
                    if (testText[i] !== ' ') {
                        let pathPieces = JSON.parse(JSON.stringify(charPath[testText[i]]));
                        for (let j = 0; j < pathPieces.length; j++) {
                            if (!isNaN(pathPieces[j])) {
                                pathPieces[j] = roundPlaces((pathPieces[j] + Math.random() - .5) * scale, 2);
                            }
                        }
                        letterPath += pathPieces.join(' ');
                    } else {
                        let deltaX = posX;
                        for (let j = i + 1; j < testText.length; j++) {
                            if (testText[j] === ' ') {
                                break;
                            }
                            deltaX += roundPlaces((charWidth[testText[i]]) * scale, 2);

                            if (deltaX >= maxX) {
                                posX = startX;
                                posY += lineHeight;
                                skipSpace = true;
                                break;
                            }
                        }
                    }
                    if (!skipSpace) {
                        posX += roundPlaces((charWidth[testText[i]] + Math.random() * .5 - .25) * scale, 2);
                    }

                } else {
                    posX = startX;
                    posY += lineHeight;
                }
            }

            document.getElementById('handwriting').setAttribute('d', letterPath);
            setTimeout(() => {
                document.getElementById('output-value').value = document.getElementById('output').innerHTML.trim();
            }, 100);
        }
    </script>
</body>
